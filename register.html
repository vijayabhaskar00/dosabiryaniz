<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dosa Biryanizz</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/login.css" />

  <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico" />
</head>

<body>
  <main class="d-flex align-items-center min-vh-100 my-4 py-md-0">
    <div class="main-card">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/img/logo.png" alt="logo" class="logo" />
            </div>
            <p class="login-card-description">Create your account</p>
            <form action="#!">
              <div class="form-group">
                <label for="name" class="sr-only">name</label>
                <input type="name" name="name" id="name" class="form-control" placeholder="Name" />
              </div>
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" />
              </div>
              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="***********" />
              </div>
              <div class="form-group mb-4">
                <label for="phone" class="sr-only">phone</label>
                <input type="phone" name="phone" id="phone" class="form-control" placeholder="Phone number" />
              </div>
              <input name="register" id="register" class="btn btn-block login-btn mb-4" type="button"
                value="Register" />
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">
              Already have an account?
              <a href="./login.html" class="button"><strong>Login here</strong></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
